<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h3>Customer List</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customer %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td><a href="{% url 'customer_upload' id=customer.id %}">View Customer</a></td>
                <td><a href="{% url edit_customer_view id=customer.id %}">Edit Customer</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
